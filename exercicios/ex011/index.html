<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente diminuir o tamanho do navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/cleudo-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/cleudo-m.jpg" type="image/jpg">
        <img src="imagens/cleudo-g.jpg" alt="Imagem flexível">  
    </picture>

    <h1>Reprodução de audio</h1>
    <p>Abaixo tem um audio.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/rock-1.mp3" type="audio/mpeg">
        <p>Infelizmente não foi possível reproduzir o audio. <a href="midia/rock-1.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
