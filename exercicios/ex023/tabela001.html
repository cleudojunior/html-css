<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.gray {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

        td.numero {
            text-align: right;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS(simples)
        TABLE = TABELA
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho da tabela
                TABLE DADO = dado de tabela

    --> 
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="gray">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="gray">
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td class="numero">C5</td>
        </tr>

    </table>
    
</body>
</html>
